<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Search Bar -->
        <form action="/search/" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search for manga..." aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <h1 class="mb-4">Manga</h1>
        <div class="row">
            {% for series in sortedSeries %}
                <div class="col-md-4 mb-4">
                    <a href="/manga/{{series['id']}}"><div class="card">
                        <img src="{{ url_for('static', filename=series['id'] + '/cover.png') }}" class="card-img-top" alt="{{ folder }} Cover"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ series['name'] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
